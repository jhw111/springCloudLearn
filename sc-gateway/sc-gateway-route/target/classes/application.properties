spring.application.name=cloud-gateway
#\u662f\u5426\u4e0e\u670d\u52a1\u6ce8\u518c\u4e8e\u53d1\u73b0\u7ec4\u4ef6\u8fdb\u884c\u7ed3\u5408\uff0c\u901a\u8fc7 serviceId \u8f6c\u53d1\u5230\u5177\u4f53\u7684\u670d\u52a1\u5b9e\u4f8b\u3002\u9ed8\u8ba4\u4e3afalse\uff0c\u8bbe\u4e3atrue\u4fbf\u5f00\u542f\u901a\u8fc7\u670d\u52a1\u4e2d\u5fc3\u7684\u81ea\u52a8\u6839\u636e serviceId \u521b\u5efa\u8def\u7531\u7684\u529f\u80fd\u3002
spring.cloud.gateway.discovery.locator.enabled=true

#\u7528\u4e8e\u914d\u5408\u5177\u4f53\u7684\u8def\u7531\u89c4\u5219\uff0c\u662f\u4e00\u4e2a\u6570\u7ec4\u3002\u8fd9\u91cc\u521b\u5efa\u4e86\u4e00\u4e2a id \u4e3adefault_path_to_http\u7684\u8def\u7531\uff0c
#\u5176\u4e2d\u7684\u914d\u7f6e\u662f\u5c06\u672a\u5339\u914d\u7684\u8bf7\u6c42\u8f6c\u53d1\u5230https://www.xxxxx.com\u3002\u5b9e\u9645\u4e0a\u5f00\u542f\u4e86\u670d\u52a1\u53d1\u73b0\u540e\uff0c\u5982\u679c\u53ea\u4f7f\u7528\u9ed8\u8ba4\u521b\u5efa\u7684\u8def\u7531\u89c4\u5219\uff0c\u8fd9\u4e2a routes \u4e0d\u914d\u7f6e\u4e5f\u662f\u53ef\u4ee5\u7684\uff0c\u6240\u4ee5\u5c31\u5148\u6ce8\u91ca\u6389\u4e86\u4e0d\u7528\u5b83\u4e86\u3002
#spring.cloud.gateway.discovery.routes.id=default_path_to_http
#spring.cloud.gateway.discovery.routes.uri=http://www.xxxxx.com
#spring.cloud.gateway.discovery.routes.order=10000
#spring.cloud.gateway.discovery.routes.predicates=-Path=/**
#spring.cloud.gateway.discovery.routes.filters=-SetPath=/

#\u7f51\u5173\u670d\u52a1\u76d1\u542c\u7aef\u53e3
server.port=10000

#\u6307\u5b9a\u6ce8\u518c\u4e2d\u5fc3\u7684\u5730\u5740\uff0c\u4ee5\u4fbf\u4f7f\u7528\u670d\u52a1\u53d1\u73b0\u529f\u80fd
eureka.client.service-url.defaultZone=http://localhost:7000/eureka/

#\u8c03\u6574\u76f8\u5173\u5305\u7684 log \u7ea7\u522b\uff0c\u4ee5\u4fbf\u6392\u67e5\u95ee\u9898
logging.level.org.springframework.cloud.gateway=debug